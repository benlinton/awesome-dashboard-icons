name: Generate PNGs and update static docs

on:
  push:
    branches: [ "main" ]
    # Trigger when inputs change; avoid retriggering on the bot's generated commit.
    paths:
      - "icons/**"
      - "scripts/**"
      - ".github/workflows/generate-assets.yml"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    # Extra safety: don't run on the bot's own commit (prevents loops even if paths change later).
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends libcairo2

      - name: Install Python dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Convert SVGs to PNGs
        run: |
          set -e
          chmod +x scripts/*.py || true
          ./scripts/convert_svg_to_png.py

      - name: Regenerate static docs
        run: |
          set -e
          ./scripts/generate_directory.py
          ./scripts/generate_gallery.py
          ./scripts/update_count.py

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CHORE: Generate missing PNGs and update static docs"
          file_pattern: "icons/*.png _static/** README.md"
